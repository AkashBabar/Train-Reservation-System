<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>E-Trains | Search Train</title>
<link rel="stylesheet" href="CSS/SearchTrains.css">
</head>
<body>

	<!-- ================= Header / Navbar ================= -->
	<header class="navbar">
		<div class="brand">
			<h1>National Ticket Booking Spot</h1>
		</div>

		<nav class="nav-links">
			<a href="userhome" class="active">Home</a> <a href="userviewtrainfwd">View
				Trains</a> <a href="trainbwstnfwd">Trains Between Stations</a> <a
				href="bookingdetails">Booking History</a> <a href="fareenqfwd">Fare
				Enquiry</a> <a href="useravailfwd">Seat Availability</a> <a
				href="usersearchtrain">Search Train</a> <a href="userprofile">Profile</a>
			<a href="userlogout" class="logout">Logout</a>
		</nav>
	</header>

	<!-- ================= Page Title ================= -->
	<section class="page-title">
		<h2>Search Train by Train Number</h2>
		<p>Enter a valid train number to view train details</p>
	</section>

	<!-- ================= Card ================= -->
	<section class="card">
		<form action="searchtrainservlet" method="post">

			<div class="form-group">
				<label for="trainnumber">Train Number</label> <input type="text"
					id="trainnumber" name="trainnumber" placeholder="e.g. 12951"
					required>
			</div>

			<div class="form-actions">
				<button type="submit" class="btn-primary">Search Train</button>
			</div>

		</form>
	</section>

</body>
</html>
