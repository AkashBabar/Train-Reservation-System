<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Login - National Ticket Booking Spot</title>
<link rel="stylesheet" href="CSS/UserLogin.css">
</head>
<body>

	<header class="user-home-header">
		<h1 class="hd">National Ticket Booking Spot</h1>

		<div class="home">
			<p class="menu">
				<a href="UserLogin.html">User Login</a>
			</p>
		</div>

		<div class="home">
			<p class="menu">
				<a href="UserRegister.html">New User Register</a>
			</p>
		</div>

		<div class="home">
			<p class="menu">
				<a href="AdminLogin.html">Admin Login</a>
			</p>
		</div>
	</header>

	<main class="page-center">
		<div class="login-container">
			<h2>User Login</h2>
			<form action="userlogin" method="post" class="login-form">
				<label>Email ID</label> <input type="text" name="uname"
					placeholder="Enter Email ID" required> <label>Password</label>
				<input type="password" name="pword" placeholder="Enter Password"
					required> <input type="submit" value="LOGIN"
					class="btn-login">
			</form>
		</div>
	</main>

</body>
</html>
