<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Registration - National Ticket Booking Spot</title>
<link rel="stylesheet" href="CSS/UserRegister.css">
</head>
<body>

	<!-- ======================== Header (Same Admin UI) ======================== -->
		<header class="user-home-header">
			<h1 class="hd">National Ticket Booking Spot</h1>

			<div class="home">
				<p class="menu">
					<a href="UserLogin.html">User Login</a>
				</p>
			</div>

			<div class="home">
				<p class="menu">
					<a href="UserRegister.html">New User Register</a>
				</p>
			</div>

			<div class="home">
				<p class="menu">
					<a href="AdminLogin.html">Admin Login</a>
				</p>
			</div>
		</header>

	<!-- ======================== Registration Section ======================== -->
	<main class="page-center">
		<div class="register-container">
			<h2>New User Registration</h2>

			<!-- Messages will be injected here by servlet -->
			<div id="message"></div>

			<form action="userreg" method="post" class="register-form">
				<label>Email ID</label> <input type="email" name="mailid"
					placeholder="Enter Email ID" required> <label>Password</label>
				<input type="password" name="pword" placeholder="Enter Password"
					required> <label>First Name</label> <input type="text"
					name="firstname" placeholder="Enter First Name" required> <label>Last
					Name</label> <input type="text" name="lastname"
					placeholder="Enter Last Name"> <label>Address</label> <input
					type="text" name="address" placeholder="Enter Address"> <label>Phone
					Number</label> <input type="text" name="phoneno"
					placeholder="Enter Phone Number" required>

				<button type="submit" class="btn-register">I Agree to All
					Terms & Register Me</button>
			</form>
		</div>
	</main>

</body>
</html>
